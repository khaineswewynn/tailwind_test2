</head>
<body>
    <header>
        <nav class="w-full relative bg-blue-600 h-16">
            <div class="flex items-center justify-between">
                <div class="logo">
                    <a href="">
                        <img src="" alt="">

                </div>

                </div>
                
            </div>
            
        </nav>
        <div class="hidden z-40 absolute top-10 left-1/3 mx-auto max-w-md w-full border border-gray-800  rounded" id="mymodal">
            <div class="block w-full">
                <div class="w-full modal-header bg-blue-500 flex items-center justify-between p-5">
                    <h2 class="text-white ">Log In Form</h2>
                    <button class="text-white" data-modal-hide="mymodal">X</button>
                </div>
                <div class="modal-body w-full block p-3 bg-gray-100">
                    <form action="">
                        <div>
                            <label for="" class="block w-full">Username</label>
                            <input type="text" name="username" id="" class="w-full block border border-gray-800">
                        </div>
                        <div>
                            <label for="" class="block w-full">Password</label>
                            <input type="password" name="password" id="" class="w-full block border border-gray-800">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer flex items-center justify-center bg-gray-100">
                        <button class="border border-blue-600 hover:bg-blue-600 hover:text-white p-3 rounded m-3">Login</button>
                        <button class="border border-blue-600 hover:bg-red-600 hover:text-white p-3 rounded m-3" data-modal-hide="mymodal">Close</button>
                </div>
            </div>
            
        </div>
        <div class="main relative block w-full" id="mycarousel" data-carousel="slide">
            <div class="wrapper relative h-96">
                <div class="item hidden duration-700 ease-in-out active" data-carousel-item id="item1">
                    <img src="../public/images/beach1.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item id="item2">
                    <img src="../public/images/beach2.jpg" alt="" class="block w-full h-96" >
                </div>
                <div class="item hidden duration-700 ease-in-out" id="item3" data-carousel-item>
                    <img src="../public/images/beach3.jpg" alt="" class="block w-full h-96">
                </div>
            </div>
            <div class="indicators absolute right-10 bottom-1/2 z-50 flex flex-col gap-3">
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="0" id="carousel-indicator-1">
                    
                </button>
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="1" id="carousel-indicator-2">
                    
                </button>
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="2" id="carousel-indicator-3">
                    
                </button>
            </div>
            <div class="controls absolute left-10 bottom-1/2 z-50 flex flex-col gap-3">
                <button class="previous w-5 h-5 rounded-full bg-blue-500 text-gray-100"  id="data-carousel-prev" data-carousel-prev>
                    &lt;
                </button>
                <button class="next h-5 w-5 rounded-full bg-blue-500 text-gray-100"  id="data-carousel-next" data-carousel-next>
                    &gt;
                </button>
            </div>
            

        </div>

                    <div class="m-5">

                    </div>
                    <div class="m-5">
                        <input type="checkbox" name="" id="" class="w-5 h-5">

                    <div class="m-5 flex justify-center gap-2">
